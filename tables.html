<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="1" cellpadding="2">
		<tr>
			<th>Tag(20%)</th>
			<th>Name</th>
			<th>Mobile</th>
		</tr>
		<tr>
			<td>1</td>
			<td>sreeja</td>
			<td>12345</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Gowtham</td>
			<td>45687</td>
		</tr>
	</table>
	<form action="" enctype="" method="get">
		course:
		<div>
		<select>
			<option value="html">HTML</option>
			<option value="htc">css</option>
		</select>
	</div>
	datalist:
	<div>
	<input type="text">
		<datalist>
			<option value="html">html</option>
			<option value="css">css</option>
		</datalist>
	</div>
	Hidden
	<div>
		<input type="text" name="">
	</div>
		Name
		<div>
			<input type="text"size="2" placeholder="name">
		</div>
		Mobile No:
		<div>
			<input type="number">
		</div>
		search:
		<div>
			<input type="search" maxlength="2">
		</div>
		Email:
		<div>
			<input type="Email" id="email" name="email">
		</div>
		Upload Resume
		<div>
			<input type="file" name="file">
		</div>
		courses:
		<div>
			<input type="checkbox">UI
			<input type="checkbox">Java
		</div>
		Options:
		<div>
			<input type="radio" name="">yes
			<input type="radio" name="">No
		</div>
		Date:
		<div>
			<input type="date" name="">as per aadhar
		</div>
		Datetime-local:
		<div>
			<input type="Datetime-local" name="">
		</div>
		Month
		<div>
			<input type="month">
		</div>
		url
		<div>
			<input type="url">
		</div>
		color
		<div>
			<input type="color" name="">
		</div>
		time
		<div>
			<input type="time" name="">
		</div>
		password:
		<div>
			<input type="text" pattern[A-Z]{2}>
		</div>
		<input type="submit">
	</form>
</body>
</html>
